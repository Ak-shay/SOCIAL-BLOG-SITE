{% load static %}
<html>
    <head>
        <title>BLOG</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>
      <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="">BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'post_list' %}">Home <span class="sr-only">(current)</span></a>
            </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}" class="top-menu">MAKE NEW POST</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'myfeed' %}">My Feed</a></l>
              <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">{{ user.first_name }}</a></l>
              <li class="nav-item"><a class="nav-link" href="{% url 'my_post_list' pk=request.user.pk %}">My Posts</a></l>
              <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
          {% endif %}
          </ul>
        </div>
      </nav>
      <div class="bg bg-dark">
        <div class="row">
          <div class="col-sm-1">
          </div>
          <div class="col-sm-10">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>

    </body>
</html>
